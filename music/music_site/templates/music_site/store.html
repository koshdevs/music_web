{% extends 'music_site/base.html' %}

{% block home %}

<section class="discography spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title center-title">
                    <h2>Merchandise & Tickets</h2>
                   
                </div>
            </div>
        </div>
        <div class="row">
            {% for item in items %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="discography__item">
                    <div class="discography__item__pic">
                        <img src="{{item.image.url}}" alt="">
                    </div>
                    <div class="discography__item__text">
                        <span>Ksh {{item.attributes.price}}</span>
                        <h4>{{item.item_name}}</h4>
                        <button class="btn btn-success">Order Here</button>
                    </div>
                </div>
            </div>
           {% endfor %}
            <div class="col-lg-12">
                <div class="pagination__links">
                    <a href="#">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">Next</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock home %}

{% block footer %}

{% endblock footer %}
